<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ROMetrics â€” Clinical Motion Platform</title>

<style>
/* ================= THEME ================= */
:root {
  --bg: #030712;
  --glow-a: #7c3aed;
  --glow-b: #06b6d4;
  --glow-c: #ec4899;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at 30% 20%, #0f172a, var(--bg));
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color: white;
  overflow: hidden;
}

/* ================= AMBIENT GLOWS ================= */
.bg-glow {
  position: absolute;
  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.45;
  animation: drift 30s ease-in-out infinite alternate;
}

.glow-a {
  width: 500px;
  height: 500px;
  background: var(--glow-a);
  top: -10%;
  left: -10%;
}

.glow-b {
  width: 400px;
  height: 400px;
  background: var(--glow-b);
  bottom: -10%;
  right: -10%;
  animation-delay: -8s;
}

.glow-c {
  width: 300px;
  height: 300px;
  background: var(--glow-c);
  top: 40%;
  left: 60%;
  animation-delay: -15s;
}

@keyframes drift {
  from { transform: translate(0,0) scale(1); }
  to { transform: translate(80px,40px) scale(1.1); }
}

/* ================= HEADER ================= */
header {
  position: relative;
  z-index: 10;
  text-align: center;
  padding-top: 40px;
}

header h1 {
  margin: 0;
  font-size: 2.2rem;
  font-weight: 800;
  letter-spacing: -0.03em;
}

header p {
  margin-top: 8px;
  color: #9ca3af;
  font-size: 1rem;
}

/* ================= FLOATING DEVICES ================= */
.scene {
  position: relative;
  z-index: 20;
  height: calc(100vh - 140px);
  display: flex;
  align-items: center;
  justify-content: center;
}

.devices {
  position: relative;
  width: 760px;
  height: 420px;
}

.device {
  position: absolute;
  animation: float 6s ease-in-out infinite;
  filter: drop-shadow(0 30px 60px rgba(0,0,0,.6));
}

.laptop {
  width: 620px;
  left: 70px;
  top: 40px;
  animation-delay: -1s;
}

.phone {
  width: 180px;
  right: 40px;
  bottom: 40px;
  animation-delay: -3s;
}

@keyframes float {
  0%   { transform: translateY(0px); }
  50%  { transform: translateY(-18px); }
  100% { transform: translateY(0px); }
}

/* ================= MOBILE ================= */
@media (max-width: 800px) {
  .devices {
    width: 100%;
    height: 360px;
  }

  .laptop {
    width: 90%;
    left: 5%;
    top: 60px;
  }

  .phone {
    width: 140px;
    right: 10px;
    bottom: 10px;
  }
}
</style>
</head>

<body>

<!-- Ambient background -->
<div class="bg-glow glow-a"></div>
<div class="bg-glow glow-b"></div>
<div class="bg-glow glow-c"></div>

<header>
  <h1>ROMetrics</h1>
  <p>Precision Motion. Clinical Insight.</p>
</header>

<main class="scene">
  <div class="devices">
    <img src="rometrics-on-laptop.png" class="device laptop" alt="ROMetrics on laptop">
    <img src="rometrics-on-phone.png" class="device phone" alt="ROMetrics on phone">
  </div>
</main>

</body>
</html>
