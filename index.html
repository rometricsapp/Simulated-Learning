<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ROMetrics</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
  background:#f8fafc;
  color:#020617;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  padding:28px 24px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.logo{
  font-weight:800;
  font-size:1.6rem;
  letter-spacing:-0.03em;
}

/* ===== HERO ===== */
main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:20px 40px 40px;
}

.hero{
  width:100%;
  max-width:1200px;
  display:grid;
  grid-template-columns: 1fr 1.2fr; /* text | devices */
  gap:40px;
  align-items:center;
}

/* ===== COPY ===== */
.copy{
  text-align:left;
}

.copy h1{
  font-size:2.8rem;
  line-height:1.05;
  margin:0;
  font-weight:800;
  letter-spacing:-0.04em;
}

.copy p{
  margin-top:16px;
  font-size:1.1rem;
  color:#475569;
  max-width:480px;
}

.actions{
  margin-top:24px;
  display:flex;
  gap:14px;
}

.primary{
  background:#2563eb;
  color:#fff;
  padding:14px 22px;
  border-radius:12px;
  font-weight:600;
}

.secondary{
  border:2px solid #2563eb;
  color:#2563eb;
  padding:12px 20px;
  border-radius:12px;
  font-weight:600;
}

/* ===== DEVICES (RIGHT SIDE) ===== */
.visual{
  display:flex;
  justify-content:flex-end;
  align-items:flex-start;
  gap:32px;
}

.laptop{
  max-width:680px;
  width:100%;
}

.phone{
  width:180px;
  margin-top:60px;
}

/* ===== MOBILE ===== */
@media (max-width:900px){
  main{padding:16px}
  .hero{
    grid-template-columns:1fr;
    text-align:center;
  }
  .copy{
    text-align:center;
  }
  .actions{
    justify-content:center;
  }
  .visual{
    justify-content:center;
    margin-top:24px;
  }
  .phone{
    margin-top:0;
    width:160px;
  }
  .copy h1{
    font-size:2.2rem;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">ROMetrics</div>
</header>

<main>
  <section class="hero">

    <div class="copy">
      <h1>Clinical motion,<br>measured clearly.</h1>
      <p>
        Precision tools for analyzing movement, strength, and performance in
        real-world physical therapy.
      </p>
      <div class="actions">
        <div class="primary">Explore Platform</div>
        <div class="secondary">View Modules</div>
      </div>
    </div>

    <div class="visual">
      <img src="Rometrics on laptop.png" class="laptop" alt="">
      <img src="Rometrics on phone.png" class="phone" alt="">
    </div>

  </section>
</main>

<!-- ================= DEBUG POSITION TOOL (STABLE) ================= -->
<style>
#dbgBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#2563eb;
  color:#fff;
  padding:10px 14px;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
  z-index:9999;
}

#dbgPanel{
  position:fixed;
  bottom:70px;
  right:20px;
  background:#020617;
  color:#fff;
  padding:14px;
  border-radius:12px;
  font-size:12px;
  z-index:9999;
  display:none;
  width:260px;
}

#dbgPanel label{display:block;margin-top:10px}
#dbgPanel input,#dbgPanel select{width:100%}
#dbgOut{
  margin-top:10px;
  background:#020617;
  padding:8px;
  border-radius:6px;
  font-size:11px;
  white-space:pre;
}

#dbgSave{
  margin-top:10px;
  width:100%;
  background:#22c55e;
  color:#020617;
  border:none;
  padding:8px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}
</style>

<div id="dbgBtn">DEBUG</div>

<div id="dbgPanel">
  <strong>DEBUG MODE</strong>

  <label>Target
    <select id="dbgTarget">
      <option value="laptop">Laptop</option>
      <option value="phone">Phone</option>
    </select>
  </label>

  <label>X (left / right)
    <input type="range" id="dbgX" min="-600" max="600" value="0">
  </label>

  <label>Y (up / down)
    <input type="range" id="dbgY" min="-600" max="600" value="0">
  </label>

  <label>Scale
    <input type="range" id="dbgS" min="0.5" max="1.5" step="0.01" value="1">
  </label>

  <button id="dbgSave">SAVE (LOG CSS)</button>

  <div id="dbgOut"></div>
</div>

<script>
const btn   = document.getElementById('dbgBtn');
const panel= document.getElementById('dbgPanel');
const tgt  = document.getElementById('dbgTarget');
const xR   = document.getElementById('dbgX');
const yR   = document.getElementById('dbgY');
const sR   = document.getElementById('dbgS');
const out  = document.getElementById('dbgOut');
const save = document.getElementById('dbgSave');

let current = document.querySelector('.laptop');
let state = { x:0, y:0, s:1 };

function apply(){
  current.style.transform =
    `translate(${state.x}px, ${state.y}px) scale(${state.s})`;
  out.textContent =
`.${current.className} {
  transform: translate(${state.x}px, ${state.y}px) scale(${state.s});
}`;
}

btn.onclick = ()=>{
  panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
  apply();
};

tgt.onchange = ()=>{
  current = document.querySelector('.' + tgt.value);
  state = { x:0, y:0, s:1 };
  xR.value = 0;
  yR.value = 0;
  sR.value = 1;
  apply();
};

xR.oninput = ()=>{
  state.x = parseInt(xR.value);
  apply();
};

yR.oninput = ()=>{
  state.y = parseInt(yR.value);
  apply();
};

sR.oninput = ()=>{
  state.s = parseFloat(sR.value);
  apply();
};

save.onclick = ()=>{
  console.log('FINAL CSS â†’\n' + out.textContent);
  alert('Saved. Copy the CSS shown in the panel.');
};
</script>
<!-- ================= END DEBUG TOOL ================= -->




</body>
</html>
