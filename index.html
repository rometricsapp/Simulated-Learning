<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ROMetrics</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
  background:#f8fafc;
  color:#020617;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  padding:28px 24px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.logo{
  font-weight:800;
  font-size:1.6rem;
  letter-spacing:-0.03em;
}

/* ===== HERO ===== */
main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:20px 40px 40px;
}

.hero{
  width:100%;
  max-width:1200px;
  display:grid;
  grid-template-columns: 1fr 1.2fr; /* text | devices */
  gap:40px;
  align-items:center;
}

/* ===== COPY ===== */
.copy{
  text-align:left;
}

.copy h1{
  font-size:2.8rem;
  line-height:1.05;
  margin:0;
  font-weight:800;
  letter-spacing:-0.04em;
}

.copy p{
  margin-top:16px;
  font-size:1.1rem;
  color:#475569;
  max-width:480px;
}

.actions{
  margin-top:24px;
  display:flex;
  gap:14px;
}

.primary{
  background:#2563eb;
  color:#fff;
  padding:14px 22px;
  border-radius:12px;
  font-weight:600;
}

.secondary{
  border:2px solid #2563eb;
  color:#2563eb;
  padding:12px 20px;
  border-radius:12px;
  font-weight:600;
}

/* ===== DEVICES (RIGHT SIDE) ===== */
.visual{
  display:flex;
  justify-content:flex-end;
  align-items:flex-start;
  gap:32px;
}

.laptop{
  max-width:680px;
  width:100%;
}

.phone{
  width:180px;
  margin-top:60px;
}

/* ===== MOBILE ===== */
@media (max-width:900px){
  main{padding:16px}
  .hero{
    grid-template-columns:1fr;
    text-align:center;
  }
  .copy{
    text-align:center;
  }
  .actions{
    justify-content:center;
  }
  .visual{
    justify-content:center;
    margin-top:24px;
  }
  .phone{
    margin-top:0;
    width:160px;
  }
  .copy h1{
    font-size:2.2rem;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">ROMetrics</div>
</header>

<main>
  <section class="hero">

    <div class="copy">
      <h1>Clinical motion,<br>measured clearly.</h1>
      <p>
        Precision tools for analyzing movement, strength, and performance in
        real-world physical therapy.
      </p>
      <div class="actions">
        <div class="primary">Explore Platform</div>
        <div class="secondary">View Modules</div>
      </div>
    </div>

    <div class="visual">
      <img src="Rometrics on laptop.png" class="laptop" alt="">
      <img src="Rometrics on phone.png" class="phone" alt="">
    </div>

  </section>
</main>

</body>
</html>
