<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ROMetrics — Clinical Motion Platform</title>

<style>
:root {
  --bg-base: #070b1f;
  --bg-deep: #030712;
  --glow-purple: #8b5cf6;
  --glow-cyan: #22d3ee;
  --glow-pink: #f472b6;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background:
    radial-gradient(circle at 50% 35%, #111827, var(--bg-base) 45%, var(--bg-deep));
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color: white;
  overflow: hidden;
}

/* ===== AMBIENT COLOR BLOBS ===== */
.glow {
  position: absolute;
  border-radius: 50%;
  filter: blur(140px);
  opacity: 0.65;
  animation: drift 28s ease-in-out infinite alternate;
}

.g1 {
  width: 520px;
  height: 520px;
  background: var(--glow-purple);
  top: -15%;
  left: -10%;
}

.g2 {
  width: 460px;
  height: 460px;
  background: var(--glow-cyan);
  bottom: -15%;
  right: -10%;
  animation-delay: -8s;
}

.g3 {
  width: 360px;
  height: 360px;
  background: var(--glow-pink);
  top: 45%;
  left: 55%;
  animation-delay: -14s;
}

@keyframes drift {
  from { transform: translate(0,0) scale(1); }
  to   { transform: translate(90px,60px) scale(1.15); }
}

/* ===== HEADER ===== */
header {
  position: relative;
  z-index: 10;
  text-align: center;
  padding-top: 42px;
}

header h1 {
  margin: 0;
  font-size: 2.4rem;
  font-weight: 800;
  letter-spacing: -0.03em;
}

header p {
  margin-top: 10px;
  font-size: 1.05rem;
  color: #c7d2fe;
}

/* ===== DEVICE SCENE ===== */
.scene {
  position: relative;
  z-index: 20;
  height: calc(100vh - 140px);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* soft spotlight behind devices */
.scene::before {
  content: "";
  position: absolute;
  width: 700px;
  height: 380px;
  background: radial-gradient(circle, rgba(255,255,255,0.12), transparent 70%);
  filter: blur(40px);
}

.devices {
  position: relative;
  width: 820px;
  height: 460px;
}

.device {
  position: absolute;
  animation: float 6.5s ease-in-out infinite;
  filter: drop-shadow(0 40px 80px rgba(0,0,0,.65));
}

/* EXACT FILENAMES */
.laptop {
  width: 680px;
  left: 70px;
  top: 30px;
  animation-delay: -1s;
}

.phone {
  width: 190px;
  right: 40px;
  bottom: 40px;
  animation-delay: -3s;
}

@keyframes float {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}

/* ===== MOBILE ===== */
@media (max-width: 820px) {
  .devices {
    width: 100%;
    height: 380px;
  }

  .laptop {
    width: 92%;
    left: 4%;
    top: 60px;
  }

  .phone {
    width: 150px;
    right: 12px;
    bottom: 12px;
  }
}
</style>
</head>

<body>

<!-- ambient glows -->
<div class="glow g1"></div>
<div class="glow g2"></div>
<div class="glow g3"></div>

<header>
  <h1>ROMetrics</h1>
  <p>Precision Motion · Clinical Insight</p>
</header>

<main class="scene">
  <div class="devices">
    <img src="Rometrics on laptop.png" class="device laptop" alt="ROMetrics on laptop">
    <img src="Rometrics on phone.png" class="device phone" alt="ROMetrics on phone">
  </div>
</main>

</body>
</html>
