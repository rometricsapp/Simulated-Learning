<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ROMetrics</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
  background:#f8fafc; /* clean athletic light */
  color:#020617;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  padding:32px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-weight:800;
  font-size:1.4rem;
  letter-spacing:-0.03em;
}

.cta{
  background:#2563eb;
  color:#fff;
  padding:10px 18px;
  border-radius:999px;
  font-weight:600;
  font-size:.9rem;
}

/* ===== HERO ===== */
main{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

.hero{
  max-width:1200px;
  width:100%;
  display:grid;
  grid-template-columns:1fr 1.1fr;
  gap:40px;
  align-items:center;
}

/* ===== COPY ===== */
.copy h1{
  font-size:3rem;
  line-height:1.05;
  margin:0;
  font-weight:800;
  letter-spacing:-0.04em;
}

.copy p{
  margin-top:16px;
  font-size:1.1rem;
  color:#475569;
  max-width:420px;
}

.actions{
  margin-top:28px;
  display:flex;
  gap:12px;
}

.primary{
  background:#2563eb;
  color:#fff;
  padding:14px 22px;
  border-radius:12px;
  font-weight:600;
}

.secondary{
  border:2px solid #2563eb;
  color:#2563eb;
  padding:12px 20px;
  border-radius:12px;
  font-weight:600;
}

/* ===== DEVICE AREA ===== */
.visual{
  position:relative;
  height:420px;
}

.laptop{
  width:100%;
  max-width:720px;
  position:absolute;
  left:0;
  top:40px;
}

.phone{
  width:160px;
  position:absolute;
  right:40px;
  bottom:0;
}

/* ===== MOBILE ===== */
@media (max-width:900px){
  header{padding:24px}
  .hero{
    grid-template-columns:1fr;
    text-align:center;
  }
  .copy p{margin-left:auto;margin-right:auto}
  .actions{justify-content:center}
  .visual{
    height:360px;
    margin-top:20px;
  }
  .phone{
    right:20px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">ROMetrics</div>
  <div class="cta">Get Early Access</div>
</header>

<main>
  <section class="hero">

    <div class="copy">
      <h1>Clinical motion,<br>measured clearly.</h1>
      <p>
        ROMetrics helps clinicians analyze movement, strength, and performance
        with precision tools built for real-world physical therapy.
      </p>
      <div class="actions">
        <div class="primary">Explore Platform</div>
        <div class="secondary">View Modules</div>
      </div>
    </div>

    <div class="visual">
      <img src="Rometrics on laptop.png" class="laptop" alt="">
      <img src="Rometrics on phone.png" class="phone" alt="">
    </div>

  </section>
</main>

</body>
</html>
