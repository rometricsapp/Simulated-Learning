<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ROMetrics</title>

<style>
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
body{
  overflow:hidden;
  color:#fff;
  background:
    linear-gradient(135deg,
      #22d3ee 0%,
      #38bdf8 25%,
      #2563eb 55%,
      #1e3a8a 100%);
}

/* subtle animated gradient shift */
body::before{
  content:"";
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), transparent 45%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,.25), transparent 50%);
  animation: drift 18s ease-in-out infinite alternate;
}

@keyframes drift{
  from{transform:translate(0,0)}
  to{transform:translate(-60px,40px)}
}

header{
  position:relative;
  z-index:5;
  padding:36px;
  text-align:center;
}

header h1{
  margin:0;
  font-size:2.4rem;
  font-weight:800;
  letter-spacing:-.03em;
}

header p{
  margin-top:8px;
  font-size:1.05rem;
  color:#e0f2fe;
}

main{
  position:relative;
  z-index:5;
  height:calc(100% - 140px);
  display:flex;
  align-items:center;
  justify-content:center;
}

.devices{
  position:relative;
  width:860px;
  height:460px;
}

.device{
  position:absolute;
  filter:
    drop-shadow(0 40px 80px rgba(0,0,0,.45))
    drop-shadow(0 0 40px rgba(255,255,255,.25));
  animation: float 6s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
  100%{transform:translateY(0)}
}

.laptop{
  width:700px;
  left:60px;
  top:40px;
  animation-delay:-1s;
}

.phone{
  width:190px;
  right:40px;
  bottom:30px;
  animation-delay:-3s;
}

/* mobile */
@media (max-width:900px){
  header h1{font-size:2rem}
  .devices{
    width:100%;
    height:380px;
  }
  .laptop{
    width:92%;
    left:4%;
    top:60px;
  }
  .phone{
    width:150px;
    right:10px;
    bottom:10px;
  }
}
</style>
</head>

<body>

<header>
  <h1>ROMetrics</h1>
  <p>Precision Motion Â· Clinical Insight</p>
</header>

<main>
  <div class="devices">
    <img src="Rometrics on laptop.png" class="device laptop" alt="">
    <img src="Rometrics on phone.png" class="device phone" alt="">
  </div>
</main>

</body>
</html>
